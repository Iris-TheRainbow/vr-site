<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alvinwan/aframe-low-poly@0.0.5/dist/aframe-low-poly.min.js"></script>
  </head>
  <body onload="randTrees()">
    <a-scene>
      <a-assets>
        <video id="doom" autoplay loop="true" src="/src/doom.mp4" sound="src: /src/doom.mp4"></video>
      </a-assets>
      <a-video src="#doom" width="1.9" height=".9" position="0 2 -20"></a-video>
      <a-box position="0 2.5 -5" depth=".3" width="10" height="5" src="/src/wood.jpg" roughness="1"repeat="2 1" text="value: Hello! I'm Iris, a trans programmer who loves making new things!\n You can find more here: https://iris-therainbow.github.io/; width: 10; align: left; zOffset: .2; baseline: bottom; xOffset: .2; wrapCount: 55"></a-box>
      <a-plane position="0 0 -4" rotation="-90 45 0" width="1000" height="1000"  src= "/src/grass.jpg" displacement-map="/src/Grass_001_DISP.png" ambient-occlusion-map="/src/Grass_001_OCC.jpg" ambient-occlusion-texture-repeat="400 400" displacement-texture-repeat="400 400" normal-map ="/src/Grass_001_NORM.jpg" normal-texture-repeat="400 400" color= "#3F9B0B" repeat="400 400" roughness="1"></a-plane>
      <a-cylinder radius=".7" height="10" src="/src/bark.jpg" roughness="1" repeat="1 3" position="70 0 90"></a-cylinder>
      <a-sphere radius="2" src="/src/leaves.jpg" roughness="1" repeat="10 10" position="70 6 90"></a-sphere>
      <a-cylinder radius=".7" height="10" src="/src/bark.jpg" roughness="1" repeat="1 3" position="20 0 30"></a-cylinder>
      <a-sphere radius="2" src="/src/leaves.jpg" roughness="1" repeat="10 10" position="20 6 30"></a-sphere>
      <a-cylinder radius=".7" height="10" src="/src/bark.jpg" roughness="1" repeat="1 3" position="s-40 0 -20"></a-cylinder>
      <a-sphere radius="2" src="/src/leaves.jpg" roughness="1" repeat="10 10" position="-40 6 -20"></a-sphere>
      <a-cylinder radius=".7" height="10" src="/src/bark.jpg" roughness="1" repeat="1 3" position="30 0 -60"></a-cylinder>
      <a-sphere radius="2" src="/src/leaves.jpg" roughness="1" repeat="10 10" position="30 6 -60"></a-sphere>
      <a-cylinder radius=".7" height="10" src="/src/bark.jpg" roughness="1" repeat="1 3" position="-20 0 10"></a-cylinder>
      <a-sphere radius="2" src="/src/leaves.jpg" roughness="1" repeat="10 10" position="-20 6 10"></a-sphere>
      <a-sky src="/src/sky.jpg" radius="1000"></a-sky>
      <a-box position="-7 2 -3" depth="0" width="2" height="2" src="/src/catgirl.jpg" rotation="0 45 0"></a-box>
    </a-scene>
  </body>
</html>
